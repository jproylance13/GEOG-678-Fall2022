<!DOCTYPE html>
<html>
  <head>
    <title>HighChartJPR</title>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/series-label.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<style>
        #container {
            min-width: 310px;
            max-width: 800px;
            height: 400px;
            margin: 0 auto
        }
</style>
  </head>
  <body>
	 <div id="container"></div>
	 <script>
		Highcharts.chart('container', {
    chart: {
        type: 'line'
    },
    title: {
        text: 'College Station Weekly Temperature Forecast'
    },
    subtitle: {
        text: 'Source: ' +
            '<a href="https://github.tamu.edu/hengcai/MGsc-Online-GEOG678-WebGIS/blob/master/labs/08.md" ' +
            'target="_blank">github.com</a>'
    },
    xAxis: {
        categories: ['Sat', 'Sun', 'Mon', 'Tues', 'Wed', 'Thur', 'Fri','Sat']
    },
    yAxis: {
        title: {
            text: 'Temperature (Â°C)'
        }
    },
    plotOptions: {
        line: {
            dataLabels: {
                enabled: true
            },
            enableMouseTracking: false
        }
    },
    series: [{
        name: 'High',
        data: [82, 81, 81, 70, 77, 78, 79, 80]
    }, {
        name: 'Low',
        data: [67, 59, 50, 47, 51, 60, 66, 66]
    }]
});


	 </script>
  </body>
</html>
