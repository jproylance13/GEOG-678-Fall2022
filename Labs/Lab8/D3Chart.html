<!DOCTYPE html>
<html>
  <head>
    <title>College Station Weather Forecast</title>
	 <script src="https://d3js.org/d3.v4.min.js"></script>
	 <style>
	 #chart div{
            font: 10px sans-serif;
            background-color: orange;
            text-align: right;
            padding: 3px;
            margin: 1px;
            color: white;
        }
	 </style>
  </head>
  <body>
   <div id="chart"></div>
   <script>
   var data = [82, 67, 81, 59, 81, 50, 70, 47, 77, 51, 78, 60, 79, 66, 80, 66];

            d3.select("#chart")
            .selectAll("div")
            .data(data)
                .enter()
                .append("div")
                .style("width", function(d) { return d + "px"; })
                .text(function(d) { return d; });
   </script>
   </body>
</html>
